<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Domashka-third</title>
	<link rel="stylesheet" href="form.css">
</head>
<body>
<form class="form" action="https://maximumstart.herokuapp.com/register" method="GET">
	<h1>Регистрация</h1>
	<span>*Все поля обязательны к заполнению</span>
	<p>
		<label for="name">Имя</label>
		<input type="text" id="name" name="name"required>
	</p>
	<p>
		<label for="surname">Фамилия</label>
		<input type="text" id="surname" name="surname" required>
	</p>
	<p>
		<label for="phone">Телефон</label>
		<input type="tel" name="phone" placeholder="+38()___-__-__" id="phone" required>
	</p>
	<p>
		<label for="color">Люмимый цвет</label>
		<input type="color" id="color" name="color" required>
	</p>
	<p>
		<label for="date">Сегодняшнее число</label>
		<input type="date" id="date" name="date" required>
	</p>
	<p>
		<label for="password">Пароль</label>
		<input type="password" id="password" name="password" required>
	</p>
	<p>
		<input type="radio" name="gender" value="Мальчик" id="input_number_1">
	</p>
	<p>
		<label for="input_number_1">Мальчик</label>
	</p>
	<p>
		<input type="radio" name="gender" value="Девочка" id="input_number_2">
	</p>
	<p>
		<label for="input_number_2">Девочка</label>
	</p>
	<p>
		<input type="radio" name="gender" value="Не определился" id="input_number_3">
	</p>
	<p>
		<label for="input_number_3">Не определился</label>
	</p>
	<p>
		<label for="message-textarea">Сообщение</label>
	</p>	
	<p>
		<textarea  id="message-textarea" name="message" cols="30" rows="20"></textarea>
	</p>
	<p>
		<input type="submit" value="Отправить">
	</p>
</form>
</body>
</html>
